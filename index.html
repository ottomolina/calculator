<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="container-input">
            <input type="text" class="input-calc" id="input-calc" placeholder="0" readonly>
        </div>
        <div class="container-buttons">
            <button class="ripple btn-row-first">C</button>
            <button class="ripple btn-row-first">+/-</button>
            <button class="ripple btn-row-first">%</button>
            <button class="ripple btn-last">รท</button>
            
            <button class="ripple btn-number">7</button>
            <button class="ripple btn-number">8</button>
            <button class="ripple btn-number">9</button>
            <button class="ripple btn-last">x</button>
            
            <button class="ripple btn-number">4</button>
            <button class="ripple btn-number">5</button>
            <button class="ripple btn-number">6</button>
            <button class="ripple btn-last">-</button>
            
            <button class="ripple btn-number">1</button>
            <button class="ripple btn-number">2</button>
            <button class="ripple btn-number">3</button>
            <button class="ripple btn-last">+</button>
            
            <button class="ripple btn-number btn-zero">0</button>
            <button class="ripple btn-number">.</button>
            <button class="ripple btn-equal">=</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
